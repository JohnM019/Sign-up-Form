<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                <img src="assets/odin-lined.png" alt="odin logo">
                <p class="logo-text">ODIN</p>
            </div>
        </aside>
        <div class="container">
            <p>The weight of untapped potential is heavy - so flip that thought.<br>Define your lowest point, then rise as far above it as your effort allows<br><br>You know what you want.</p>
            <form action="" method="POST" id="myForm">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="Cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="Cpassword" required>
                    </div>
                </fieldset>
                <div class="actions">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
